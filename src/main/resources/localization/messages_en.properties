message.title=DeveloperCRUD
message.documentation=Documentation
message.description.p1=This application allow to communicate with database via POST requests \
  and provide CRUD interface. It has next entities: Developer, Skill, Account.
message.description.p2=Developer: Long id; String firstName; String lastName; Set skills; Account account.
message.description.p3=Skill: Long id; String name.
message.description.p4=Account: Long id; String name; AccountStatus (enum: ACTIVE, BANNED, DELETED) status.
message.description.p5=It uses MySQL database as a storage.
message.description.p6=User is able to create, read (get by ID or get all), update and delete data.
message.description.p7=Technology stack: Java, MySQL, H2 DB, JDBC, Servlets, Liquibase, JUnit, Mockito, Log4j, Swagger, Tomcat, JSP.
message.description.p8=Also this api is deployed to heroku cloud service.
